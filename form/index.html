<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <header>
        <h2>User Data</h2>
    </header>
    <main>
      <form action="">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" placeholder="Enter your name" />
        <br /><br />

        <label for="surname">Surname:</label>
        <input type="text" id="surname" placeholder="Enter your surname" />
        <br /><br />

        <label for="email">Email:</label>
        <input type="email" placeholder="Enter your email" id="email" />
        <br /><br />

        <label for="password">Password:</label>
        <input type="password" placeholder="Enter password" id="password" />
        <br /><br />

        <label for="whereHeard">Where you heard about us?</label>
        <select id="whereHeard">
          <option value="facebook">Facebook</option>
          <option value="dou">DOU</option>
          <option value="google">Google</option>
          <option value="telegram">Telegram</option>
        </select>
        <br /><br />

        <label for="aboutMe">Tell us about yourself</label>
        <br />
        <textarea id="aboutMe" cols="20" rows="10"> </textarea>
        <br /><br />
        <button type="submit">Submit</button>
      </form>
    </main>
    <footer></footer>
  </body>
</html>
