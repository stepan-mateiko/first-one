<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Shopping list</title>
  </head>
  <body>
    <header>
      <h1 class="main-text" id="main-title">CSS Dinner Shopping List</h1>
      <p class="main-text">Letâ€™s go to the mall!</p>
    </header>
    <main>
      <div class="point-box">
        <input type="checkbox" id="point-1" class="point-check" />
        <label class="point-item" for="point-1"
          ><span class="point-main-text">A lot of pickles</span>
          <span class="point-extra-text">
            (for the next lessons about CSS)</span
          ></label
        >
      </div>
      <div class="point-box">
        <input type="checkbox" id="point-2" class="point-check" />
        <label class="point-item" for="point-2"
          ><span class="point-main-text">10 apples</span>
          <span class="point-extra-text">
            (for more CSS manipulations)</span
          ></label
        >
      </div>
      <div class="point-box">
        <input type="checkbox" id="point-3" class="point-check" />
        <label class="point-item" for="point-3"
          ><span class="point-main-text">20 oranges</span>
          <span class="point-extra-text">
            (because they are awesome)</span
          ></label
        >
      </div>
      <div class="point-box">
        <input type="checkbox" id="point-4" class="point-check" />
        <label class="point-item" for="point-4"
          ><span class="point-main-text">13 plates</span>
          <span class="point-extra-text">
            (hm... they always dissapear)</span
          ></label
        >
      </div>
      <div class="point-box">
        <input type="checkbox" id="point-5" class="point-check" />
        <label class="point-item" for="point-5"
          ><span class="point-main-text">15 bentos</span>
        </label>
      </div>
      <div class="point-box">
        <input type="checkbox" id="point-6" class="point-check" />
        <label class="point-item" for="point-6"
          ><span class="point-main-text">1 bottle of Sake</span>
          <span class="point-extra-text"> (for my friends)</span></label
        >
      </div>
    </main>
    <footer>
      <h2 class="main-text" id="footer-text">Bon appetit</h2>
    </footer>
  </body>
</html>
