<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/4f53211c21.js"
      crossorigin="anonymous"
    ></script>
    <title>CSS Forms</title>
  </head>
  <body>
    <section class="registration">
      <h2>Create an Account</h2>
      <form class="row g-3">
        <div class="col-md-6">
          <label for="first-name" class="form-label">First Name</label>
          <input type="text" class="form-control" id="first-name" />
        </div>
        <div class="col-md-6">
          <label for="last-name" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="last-name" />
        </div>
        <div class="col-12">
          <label for="my-email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="my-email"
            aria-describedby="emailHelp"
          />
          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>
        <div class="col-4">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="gender"
              id="flexRadioDefault1"
            />
            <label class="form-check-label" for="flexRadioDefault1">
              Male
            </label>
          </div>
        </div>
        <div class="col-4">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="gender"
              id="flexRadioDefault2"
              checked
            />
            <label class="form-check-label" for="flexRadioDefault2">
              Female
            </label>
          </div>
        </div>
        <div class="col-6">
          <label for="inputCountry" class="form-label">Country</label>
          <select
            class="form-select"
            aria-label="Default select example"
            placeholder="Select"
            id="inputCountry"
          >
            <option selected style="color: lightgrey">Select</option>
            <option value="1">Poland</option>
            <option value="2">United Kingdom</option>
            <option value="3">United States of America</option>
            <option value="4">Ukraine</option>
          </select>
        </div>
        <div class="col-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity" />
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>

      <div>
        <p class="privacy">
          By clicking the 'Sign Up' button, you confirm that you accept our
          <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a> .
        </p>
      </div>
      <hr />
      <div class="login">
        <span>Have an Account?</span><a href="#">Log In</a>
      </div>
    </section>
    <section class="profile">
      <h2>Profile</h2>
      <form class="row g-3">
        <div class="profile-photo">
          <img src="assets/images/Image.png" alt="Profile photo" />
          <div class="photo-btn">
            <input
              type="file"
              name="add-photo"
              id="add-photo"
              class="add-photo"
            />
            <label for="add-photo"><i class="fa-solid fa-camera"></i></label>
          </div>
          <button class="reset-btn"><i class="fa-solid fa-trash"></i></button>
          <span class="photo-size">Up to 1 MB (300x300 px)</span>
        </div>

        <div class="col-md-6">
          <label for="full-name" class="form-label">Name</label>
          <input type="text" class="form-control" id="full-name" />
        </div>
        <div class="col-md-6">
          <label for="my-email" class="form-label">Email</label>
          <input type="email" class="form-control" id="my-email" />
        </div>
        <div class="col-md-6">
          <label for="profileCountry" class="form-label">Country</label>
          <select
            class="form-select"
            aria-label="Default select example"
            placeholder="Select"
            id="profileCountry"
          >
            <option selected style="color: lightgrey">Select</option>
            <option value="1">Poland</option>
            <option value="2">United Kingdom</option>
            <option value="3">United States of America</option>
            <option value="4">Ukraine</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="profileCity" class="form-label">City</label>
          <input type="text" class="form-control" id="profileCity" />
        </div>
        <div class="col-md-6">
          <label for="zip" class="form-label">Zip Code</label>
          <input type="number" class="form-control" id="inputEmail4" />
        </div>
        <div class="col-md-6">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone" />
        </div>
        <div class="col-12">
          <button type="submit" class="btn profile-btn btn-primary">
            Update
          </button>
        </div>
      </form>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
